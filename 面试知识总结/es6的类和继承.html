<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6的class类和继承</title>
</head>
<body>

</body>
<script>
    class Animal {
        // 构造函数
        constructor() {
            this.type = 'animal';
        }

        say(name) {
            console.log(`${this.type} say ${name}`)
        }
    }

    let animal = new Animal();
    animal.say('旺旺');

    // Cat通过关键字extends继承了Animal所有的属性和方法
    class Cat extends Animal {
        constructor() {
            /**
             * super关键字，它指代父类的实例（即父类的this对象）。子类必须在constructor方法中调用super方法，否则新建实例时会报错。
             * 这是因为子类没有自己的this对象，而是继承父类的this对象，然后对其进行加工。如果不调用super方法，子类就得不到this对象。
             * */
            super();    // 继承一个类必须写这个，指代的是父类的this对象，不写会报错
            this.type = 'cat';
        }
    }

    let cat = new Cat();
    cat.say('哈哈');
</script>
</html>
